<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">GoDate</a>

        @if (accountService.currentUser()) {
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item"> 
                    <a class="nav-link">Matches</a> 
                </li>
                <li class="nav-item"> 
                    <a class="nav-link">Lists</a> 
                </li>
                <li class="nav-item"> 
                    <a class="nav-link">Messages</a> 
                </li>
                <li class="nav-item"> 
                    <a class="nav-link" (click)="logout()">Logout</a> 
                </li>
            </ul>
        }

        @if (accountService.currentUser()) {
            <div dropdown class="dropdown">
                <a dropdownToggle class="dropdown-toggle text-light">Welcome User</a>
                <div *dropdownMenu class="dropdown-menu">
                    <a class="dropdown-item">Edit profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
        }

        @if (!accountService.currentUser()) {
            <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                <input 
                    class="form-control me-2"
                    name="username"
                    [(ngModel)]="model.username"        
                    placeholder="Username"
                >
                <input 
                    class="form-control me-2" 
                    name="password"
                    [(ngModel)]="model.password"
                    placeholder="Password" 
                    type="password"
                >
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        }

    </div>
</nav>


<!-- [(ngModel)] : Two-way data binding -->
